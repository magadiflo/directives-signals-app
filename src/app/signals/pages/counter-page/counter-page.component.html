<h1>Contador: {{ counter() }}</h1>
<hr>
<h2>Contador al cuadrado: {{ squareCounter() }}</h2>
<hr>

<button (click)="increaseBy(1)" class="btn btn-primary">+1</button>
&nbsp;
<button (click)="increaseBy(-1)" class="btn btn-primary">-1</button>
&nbsp;
<button (click)="counter.set(0)" class="btn btn-danger">Reset</button>
